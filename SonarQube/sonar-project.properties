# Minimal SonarQube configuration for local analysis.
# Run SonarQube via docker-compose.sonarqube.yml and scan with sonar-scanner.

sonar.projectKey=sonar-quebe
sonar.projectName=sonar-quebe
sonar.sourceEncoding=UTF-8

# Source roots
sonar.sources=src,scripts

# Test roots (and explicit inclusions below)
sonar.tests=tests,src/web/frontend/src
sonar.test.inclusions=tests/**/*.py,src/web/frontend/src/**/*.test.ts,src/web/frontend/src/**/*.test.tsx

# Exclusions (generated, third-party, large data)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,src/web/static/**,src/eric/**,data/**,results/**,**/__pycache__/**,**/*.egg-info/**,venv/**,env/**,.venv/**,**/.pytest_cache/**,**/.mypy_cache/**,**/.ruff_cache/**,**/.tox/**,**/.scannerwork/**

# Language hints
sonar.python.version=3.11
sonar.typescript.tsconfigPath=src/web/frontend/tsconfig.json

# Optional: if you generate coverage, wire it here.
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.javascript.lcov.reportPaths=src/web/frontend/coverage/lcov.info
